<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Rich Schmitt Productions Portfolio</title>
	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>

	<header id="main-header">
		<div class="container">
			<a href="index.html" id="logo">Rich Schmitt</a>
				<nav>
				
					<a href="index.html">About Rich</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact Me</a>
				
				</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			
			<form id="contact-form">

				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Melissa Schmitt" required="required">
					</li>
					
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="mschmitt@gmail.com" required="required">
					</li>
					
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>



				</ul>
				<input type="submit" name="submit">
				
			</form>

			

		</section>

		<section class="side-bar">
			<div id="connect">
				<h2>Connect With Me</h2>

				<img src="assets/images/github-logo.png" class="social" alt="github">
				<img src="assets/images/linkedin-logo.png" class="social" alt="linkedin">
				<img src="assets/images/snapchat-logo.png" class="social" alt="snapchat">

			</div>
		</section>
	</div>


	<footer>
		<div class="container">
		Copyright &copy; 2017 Rich Schmitt Productions
		</div>
	</footer>

</body>
</html>
